<!DOCTYPE html>
<html>
<head>
  <title>Chips.lol Executor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="executor">
    <h1>Chips.lol Executor</h1>
    <textarea id="codeInput" placeholder="Type your script here..."></textarea>

      <button onclick="inject()">Inject</button>

    <div class="console" id="consoleOutput">Console ready...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
